<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script languague="javascript">
        
        function mostrarGatito() {
            div = document.getElementById('gatito');
            div.style.display = '';
        }

        function cerrarGatito() {
            div = document.getElementById('gatito');
            div.style.display = 'none';
        }

        function ingresar(){
          var usuario = document.getElementById('username').value;
          var contrasenia = document.getElementById('password').value;
          if(usuario=='admin' & contrasenia=='1234'){
            mostrarGatito();
          }else{
            alert('usuario o contraseña incorrectos');
          }
        }

        function limpiar(){
          document.getElementById("username").value = "";
          document.getElementById("password").value = ""
        }
</script>

<div class="row">
  <div class="col s12 m8 l4 offset-m2 offset-l4">
    <div class="card">

      <div class="card-action teal lighten-1 white-text">
        <h4>Formulario de acceso</h4>
      </div>

      <div class="card-content">
        <div class="form-field">
          <label for="username">Usuario</label>
          <input type="text" id="username">
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password">
        </div>

        <div class="container-left">
          <a href="javascript:ingresar();" class="waves-effect waves-light btn-large">Ingresar</a>
          <a href="javascript:limpiar();" class="waves-effect waves-light btn-large">limpiar</a>
        </div><br>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div id="gatito" style="display:none;" class="col s12 m8 l4 offset-m2 offset-l4">
    <div id="close"><a href="javascript:cerrarGatito();"><i class="material-icons">close</i></a></div>
    <center><img src="https://placekitten.com/256/256"></center>
</div>
</div>


</body>
</html>
